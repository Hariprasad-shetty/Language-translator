<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Language Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <div class="text">
      <textarea id="from" placeholder="Enter Text"></textarea>
      <textarea id="to" placeholder="translate"></textarea>
    </div>
    <div class="selectArea">

      <div class="select1">
        <img src="speaker.svg" alt="" class="speaker" id="fromSpeaker"  />
        <img src="copy.svg" alt="" class="copy" id="fromCopy" />
        <select id="fselect">

        </select>

      </div>
      <div class="select2">
        <img src="speaker.svg" alt="" class="speaker" id="toSpeaker" />
        <img src="copy.svg" alt="" class="copy" id="toCopy" />
        <select id="sselect">

        </select>

      </div>
    </div>
    <button id="transfer">Translate</button>
  </div>

  <script src="countries.js"></script>
  <script src="script.js"></script>
</body>

</html>
